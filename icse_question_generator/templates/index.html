<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICSE Chemistry Question Generator</title>
    <style>
        :root {
            --neon-primary: #0ff;
            --neon-secondary: #f0f;
            --neon-accent: #ff0;
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
            --text-primary: #fff;
            --text-secondary: #ccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 20%);
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: var(--bg-darker);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 
                0 0 10px var(--neon-primary),
                0 0 20px var(--neon-secondary),
                0 0 30px var(--neon-accent);
            border: 1px solid var(--neon-primary);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-primary), var(--neon-secondary), var(--neon-accent));
            z-index: -1;
            border-radius: 12px;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { filter: blur(5px) brightness(1); }
            50% { filter: blur(5px) brightness(1.5); }
            100% { filter: blur(5px) brightness(1); }
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--neon-primary);
            text-shadow: 0 0 10px var(--neon-primary);
            font-size: 2.5rem;
            letter-spacing: 2px;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px var(--neon-primary); }
            to { text-shadow: 0 0 20px var(--neon-primary), 0 0 30px var(--neon-secondary); }
        }

        .input-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
            justify-content: center;
        }

        input[type="number"] {
            padding: 0.8rem 1.2rem;
            border: 2px solid var(--neon-primary);
            border-radius: 5px;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-size: 1.1rem;
            width: 100px;
            text-align: center;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-primary);
        }

        button {
            padding: 0.8rem 1.5rem;
            background-color: transparent;
            border: 2px solid var(--neon-primary);
            color: var(--neon-primary);
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: var(--neon-primary);
            color: var(--bg-dark);
            box-shadow: 0 0 20px var(--neon-primary);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        .loading {
            text-align: center;
            color: var(--neon-primary);
            margin: 1rem 0;
            display: none;
            text-shadow: 0 0 10px var(--neon-primary);
        }

        .error {
            color: #ff4444;
            text-align: center;
            margin: 1rem 0;
            text-shadow: 0 0 10px #ff4444;
        }

        .question-container {
            margin-top: 2rem;
        }

        .question {
            background-color: rgba(10, 10, 10, 0.8);
            border: 1px solid var(--neon-secondary);
            border-radius: 5px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .question:hover {
            box-shadow: 0 0 15px var(--neon-secondary);
            transform: translateY(-2px);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            color: var(--neon-accent);
        }

        .marks {
            background-color: var(--neon-accent);
            color: var(--bg-dark);
            padding: 0.3rem 0.6rem;
            border-radius: 3px;
            font-weight: bold;
            box-shadow: 0 0 10px var(--neon-accent);
        }

        .question-type {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--neon-primary);
        }

        .question-text {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .options {
            display: grid;
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .option {
            margin: 0.5rem 0;
            padding: 0.8rem;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .option:hover {
            background-color: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }

        .option input[type="radio"] {
            margin-right: 1rem;
            cursor: pointer;
        }

        .option label {
            flex: 1;
            cursor: pointer;
        }

        .answer {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }

        .answer h4 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .answer-text {
            margin: 0;
            line-height: 1.6;
            color: #000;
        }

        .show-answer {
            background-color: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .show-answer:hover {
            background-color: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 10px #0f0;
        }

        /* Add a subtle grid overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: -1;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                rgba(0, 0, 0, 0.8) 0%,
                rgba(0, 0, 0, 0.9) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .celebration-content {
            background: rgba(10, 10, 10, 0.95);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            position: relative;
            border: 2px solid var(--neon-primary);
            box-shadow: 
                0 0 10px var(--neon-primary),
                0 0 20px var(--neon-secondary),
                0 0 30px var(--neon-accent);
            animation: celebrate 0.5s ease-in-out, glowPulse 2s infinite;
        }

        .celebration-content h2 {
            color: var(--neon-primary);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 
                0 0 10px var(--neon-primary),
                0 0 20px var(--neon-primary);
            animation: textGlow 1.5s ease-in-out infinite alternate;
        }

        .celebration-content p {
            color: var(--neon-accent);
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            text-shadow: 
                0 0 5px var(--neon-accent),
                0 0 10px var(--neon-accent);
        }

        .celebration-content button {
            background: transparent;
            color: var(--neon-secondary);
            border: 2px solid var(--neon-secondary);
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .celebration-content button:hover {
            background: var(--neon-secondary);
            color: var(--bg-dark);
            box-shadow: 0 0 20px var(--neon-secondary);
        }

        .celebration-content button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 0, 255, 0.4),
                transparent
            );
            transition: 0.5s;
        }

        .celebration-content button:hover::before {
            left: 100%;
        }

        @keyframes celebrate {
            0% { transform: scale(0.5) rotate(-5deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes glowPulse {
            0% { box-shadow: 0 0 10px var(--neon-primary), 0 0 20px var(--neon-secondary), 0 0 30px var(--neon-accent); }
            50% { box-shadow: 0 0 20px var(--neon-primary), 0 0 40px var(--neon-secondary), 0 0 60px var(--neon-accent); }
            100% { box-shadow: 0 0 10px var(--neon-primary), 0 0 20px var(--neon-secondary), 0 0 30px var(--neon-accent); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Add confetti animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--neon-primary);
            animation: confetti-fall 3s linear infinite;
        }

        .confetti:nth-child(2n) {
            background-color: var(--neon-secondary);
            animation-delay: -0.5s;
        }

        .confetti:nth-child(3n) {
            background-color: var(--neon-accent);
            animation-delay: -1s;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .show-answer-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .show-answer-btn:hover {
            background-color: #45a049;
        }

        .feedback {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            display: none;
        }

        .feedback.correct {
            background-color: rgba(0, 255, 0, 0.1);
            border: 1px solid #0f0;
            color: #0f0;
            display: block;
        }

        .feedback.incorrect {
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid #f00;
            color: #f00;
            display: block;
        }

        .feedback.error {
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid #f00;
            color: #f00;
            display: block;
        }

        .submit-btn {
            background-color: var(--neon-primary);
            color: var(--bg-dark);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: var(--neon-secondary);
            box-shadow: 0 0 20px var(--neon-secondary);
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }

        .nav-btn {
            padding: 0.8rem 1.5rem;
            background-color: transparent;
            border: 2px solid var(--neon-primary);
            color: var(--neon-primary);
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background-color: var(--neon-primary);
            color: var(--bg-dark);
            box-shadow: 0 0 20px var(--neon-primary);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ICSE Chemistry Question Generator</h1>
        
        <div class="input-container">
            <input type="number" id="numQuestions" min="1" max="50" value="5" placeholder="Number of questions">
            <button onclick="generateQuestions()">Generate Questions</button>
        </div>

        <div class="loading" id="loading">Generating questions...</div>
        <div class="error" id="error"></div>

        <div class="question-container" id="questionContainer">
            <div class="question" id="question">
                <h3>Question <span id="question-number">1</span> of <span id="total-questions">1</span></h3>
                <p class="question-text"></p>
                <div class="options" id="options"></div>
                <div class="feedback" id="feedback"></div>
                <div class="answer" id="answer" style="display: none;">
                    <h4>Answer:</h4>
                    <p class="answer-text"></p>
                </div>
                <button class="show-answer-btn" id="show-answer-btn" style="display: none;">Show Answer</button>
                <div class="navigation-buttons">
                    <button class="nav-btn" id="prev-btn" onclick="prevQuestion()" style="display: none;">Previous</button>
                    <button class="nav-btn" id="next-btn" onclick="nextQuestion()" style="display: none;">Next</button>
                </div>
            </div>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h2 id="celebration-title">ðŸŒŸ Brilliant! ðŸŒŸ</h2>
            <p id="celebration-message">You got the correct answer!</p>
            <p id="celebration-subtext">Keep up the great work! ðŸŽ¯</p>
            <button onclick="hideCelebration()">Continue Learning</button>
        </div>
        <!-- Add confetti elements -->
        <div class="confetti" style="left: 10%;"></div>
        <div class="confetti" style="left: 20%;"></div>
        <div class="confetti" style="left: 30%;"></div>
        <div class="confetti" style="left: 40%;"></div>
        <div class="confetti" style="left: 50%;"></div>
        <div class="confetti" style="left: 60%;"></div>
        <div class="confetti" style="left: 70%;"></div>
        <div class="confetti" style="left: 80%;"></div>
        <div class="confetti" style="left: 90%;"></div>
    </div>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;

        function generateQuestions() {
            const numQuestions = document.getElementById('numQuestions').value;
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            
            // Validate input
            if (numQuestions < 1 || numQuestions > 50) {
                errorDiv.textContent = 'Please enter a number between 1 and 50';
                return;
            }
            
            // Show loading
            loadingDiv.style.display = 'block';
            errorDiv.textContent = '';
            
            fetch('/generate_questions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ num_questions: numQuestions })
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.style.display = 'none';
                if (data.success) {
                    questions = data.questions;
                    currentQuestionIndex = 0;
                    updateNavigationButtons();
                    displayQuestion(questions[currentQuestionIndex]);
                } else {
                    errorDiv.textContent = 'Error generating questions: ' + data.error;
                }
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                errorDiv.textContent = 'Error: ' + error.message;
            });
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const totalQuestions = document.getElementById('total-questions');
            
            totalQuestions.textContent = questions.length;
            
            if (questions.length > 1) {
                prevBtn.style.display = currentQuestionIndex > 0 ? 'block' : 'none';
                nextBtn.style.display = currentQuestionIndex < questions.length - 1 ? 'block' : 'none';
            } else {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion(questions[currentQuestionIndex]);
                updateNavigationButtons();
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion(questions[currentQuestionIndex]);
                updateNavigationButtons();
            }
        }

        function displayQuestion(question) {
            const questionDiv = document.getElementById('question');
            const optionsDiv = document.getElementById('options');
            const feedbackDiv = document.getElementById('feedback');
            const answerDiv = document.getElementById('answer');
            const showAnswerBtn = document.getElementById('show-answer-btn');
            const questionNumber = document.getElementById('question-number');
            
            // Update question number
            questionNumber.textContent = currentQuestionIndex + 1;
            
            // Clear previous content
            optionsDiv.innerHTML = '';
            feedbackDiv.innerHTML = '';
            feedbackDiv.className = 'feedback';
            answerDiv.style.display = 'none';
            showAnswerBtn.style.display = 'none';
            
            // Display question text
            questionDiv.querySelector('.question-text').textContent = question.text;
            
            if (question.type === 'multiple_choice') {
                // Display options for MCQ
                question.options.forEach((option, index) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.innerHTML = `
                        <input type="radio" name="answer" value="${option}" id="option${index}">
                        <label for="option${index}">${option}</label>
                    `;
                    // Make the entire div clickable
                    optionDiv.onclick = () => {
                        const radio = optionDiv.querySelector('input[type="radio"]');
                        radio.checked = true;
                    };
                    optionsDiv.appendChild(optionDiv);
                });
                
                // Add submit button for MCQ
                const submitBtn = document.createElement('button');
                submitBtn.className = 'submit-btn';
                submitBtn.textContent = 'Submit Answer';
                submitBtn.onclick = () => {
                    const selectedOption = document.querySelector('input[name="answer"]:checked');
                    if (selectedOption) {
                        checkAnswer(selectedOption.value, question.correct_answer);
                    } else {
                        feedbackDiv.textContent = 'Please select an answer';
                        feedbackDiv.className = 'feedback error';
                    }
                };
                optionsDiv.appendChild(submitBtn);
            } else {
                // For non-MCQ questions, show the answer button
                showAnswerBtn.style.display = 'block';
                showAnswerBtn.onclick = () => {
                    answerDiv.style.display = 'block';
                    answerDiv.querySelector('.answer-text').textContent = question.correct_answer;
                    showAnswerBtn.style.display = 'none';
                };
            }
        }

        function checkAnswer(selectedAnswer, correctAnswer) {
            const feedbackDiv = document.getElementById('feedback');
            
            if (selectedAnswer === correctAnswer) {
                feedbackDiv.textContent = 'âœ… Correct! Well done!';
                feedbackDiv.className = 'feedback correct';
                showCelebration();
            } else {
                feedbackDiv.textContent = `âŒ Incorrect. The correct answer is: ${correctAnswer}`;
                feedbackDiv.className = 'feedback incorrect';
            }
        }

        const celebrationMessages = [
            {
                title: "ðŸŒŸ Brilliant! ðŸŒŸ",
                message: "You got the correct answer!",
                subtext: "Keep up the great work! ðŸŽ¯"
            },
            {
                title: "ðŸŽ¯ Perfect Shot! ðŸŽ¯",
                message: "You nailed it!",
                subtext: "Your chemistry knowledge is impressive! ðŸ”¥"
            },
            {
                title: "ðŸ’« Superstar! ðŸ’«",
                message: "That's absolutely correct!",
                subtext: "You're on fire today! ðŸš€"
            },
            {
                title: "ðŸŽ‰ Amazing! ðŸŽ‰",
                message: "You're crushing it!",
                subtext: "Your brain is a chemistry powerhouse! âš¡"
            },
            {
                title: "âœ¨ Phenomenal! âœ¨",
                message: "You're unstoppable!",
                subtext: "Keep this momentum going! ðŸŒŸ"
            },
            {
                title: "ðŸ”¥ On Fire! ðŸ”¥",
                message: "Another correct answer!",
                subtext: "You're a chemistry wizard! ðŸ§™â€â™‚ï¸"
            }
        ];

        function showCelebration() {
            const celebration = document.getElementById('celebration');
            const title = document.getElementById('celebration-title');
            const message = document.getElementById('celebration-message');
            const subtext = document.getElementById('celebration-subtext');
            
            // Get random celebration message
            const randomMessage = celebrationMessages[Math.floor(Math.random() * celebrationMessages.length)];
            
            // Update celebration content
            title.textContent = randomMessage.title;
            message.textContent = randomMessage.message;
            subtext.textContent = randomMessage.subtext;
            
            celebration.style.display = 'flex';
            
            // Reset confetti animation
            const confetti = celebration.querySelectorAll('.confetti');
            confetti.forEach(c => {
                c.style.animation = 'none';
                c.offsetHeight; // Trigger reflow
                c.style.animation = null;
            });
        }

        function hideCelebration() {
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'none';
        }
    </script>
</body>
